{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

<div class="containerGrid">
  
    {% include "Layout/Content_perfil.html" %}

    <div class="container_menssage" style="position: relative;height: 100%;width: 100%; background-color: #335;">
        <div class="container lo" style="overflow: scroll;height: 100vh; overflow-x: hidden; display: flex;width: 100%;justify-content: center;">
			<div class="row space-caixa row-cols-2">
            
            {% if agenda %}
            {% for agendas in agenda %}
                <div class="card caixa text-center" style="width: 18rem;">
                    <div class="card-body caixa_lembrete">
						<h5 class="card-title">{{ agendas.titulo }}</h5>
						<p class="card-text">{{ agendas.lembrete }}</p>
                    </div>
					<a href="{% url 'deleta_lembrete' agendas.id %}" class="btn btn-danger btn-perso">Deletar</a>
                    <div class="card-footer">
						<small class="text-muted">{{ agendas.date_lembrete }}</small>
                    </div>
				</div>
			{% endfor %}
			{% else %}
			{% endif %}
                
			</div>
        </div>
    </div>
</div>

{% endblock %}
