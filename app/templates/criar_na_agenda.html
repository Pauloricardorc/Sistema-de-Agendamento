{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

<div class="containerGrid">
    
    {% include 'Layout/Content_perfil.html' %}

    <div class="container_menssage">
        <div class="container content_cadastro">
            <form action="{% url 'newlembrete' %}" class="criar_lembrete" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <label for="inputAddress">Titulo</label>
                  <input type="text" name="titulo" class="form-control" id="titulo" placeholder="" maxlength="30">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Descrição</label>
                  <textarea type="text" name="lembrete" class="form-control" id="lembrete" placeholder="" maxlength="150" style="height: 180px;"></textarea>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputCity">Data</label>
                    <input type="date"  name="data_cadastro" class="form-control" id="data_cadastro">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Criar Lembrete</button>
              </form>
        </div>
    </div>

</div>

{% endblock %}
